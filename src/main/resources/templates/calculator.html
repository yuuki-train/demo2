<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>計算アプリ</title>
</head>
<body>
<div th:if="${error}" th:text="${error}"></div>
<form action="/calculate" method="POST">
    <input type="text" name="firstNumber" th:value="${pastFirstNumber}" />
    <select name="operator">
        <option value="＋">＋</option>
        <option value="－">－</option>
        <option value="×">×</option>
        <option value="÷">÷</option>
    </select>
    <input type="text" name="secondNumber" th:value="${pastSecondNumber}" />
    ＝<span th:if="${result}" th:text="${result}"></span>
    <br>
    <button type="submit" name="calculate" >計算する</button>
</form>
</body>
</html>
